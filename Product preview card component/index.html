    <link rel="stylesheet" href="style.css">

<article class="card">
<img src="image-product.jpg" class="card__img">
<p class="paragraph">Perfume</p>
<h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
<p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
 
<h4 class="number">$149.99</h4>
<p class="card_number">$169.99</p>

<a href="#" class="card_btn">Add to Cart</a>
</article>
